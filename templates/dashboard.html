{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>Dashboard</h1>
            <a href="/add_task" class="btn btn-success mb-3">Add Task</a>
            <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item">
                    <strong>{{ task.title }}</strong> - {{ task.status }} - {{ task.priority }} - {{ task.due_date }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
