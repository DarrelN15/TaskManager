{% extends "base.html" %}

{% block content %}
<div class="my-4">
    <h1 class="display-4">Dashboard</h1>
    <a class="btn btn-success mb-3" href="{{ url_for('addTask_bp.addTask') }}" role="button">Add Task</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Due Date</th>
                <th scope="col">Priority</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.due_date.strftime('%Y-%m-%d') }}</td>
                <td>{{ task.priority }}</td>
                <td>{{ task.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
