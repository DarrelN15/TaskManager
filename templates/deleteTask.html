{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete the task <strong>{{ task.title }}</strong>?</p>
    <form method="post">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ url_for('dashboard_bp.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
